<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="mobile.css"
      media="screen and (max-width:600px)"
    />
    <link
      rel="stylesheet"
      href="dekstop.css"
      media="screen and (min-width:600px)"
    />

    <style>
     .container{
    height: 100vh;
}
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-heading">
          <h1>
            Login to Your<br />
            Account
          </h1>
        </div>

        <div class="form">
          <input type="text" class="id" placeholder="Mobile Number" /> <br />
          <input type="password" class="password" placeholder="Password" />
          <br />

          <p class="rem">
            <input type="checkbox" />Remember &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="#" class="forgot">Forgot Password?</a>
          </p>
        </div>

        <div class="login-btn">
          <p><button class="btn">Login</button></p>
        </div>

        <div class="login-desc">
          <p>To Create a New Account <a href="#"> Register Here</a></p>
        </div>

        <hr />

        <div class="login-else">
          <p>Or</p>
          <button class="sign">Sign in with Google</button>
      </div>
    </div>
  </body>
</html>
